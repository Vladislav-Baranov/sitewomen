{% extends 'base.html' %}

{% block content %}
{% include 'women/includes/nav.html' %}
{% for w in db %}
    {% if w.is_publ %}
        <h2>{{ w.name }}</h2>
        <p>{{ w.info }}</p>
        <p><a href = "{%url 'post' w.pk %}"> Читать пост</a></p>
    {% endif %}
    {% if not forloop.last%}
        <hr>
    {% endif %}
{% endfor %}
{% endblock %}
