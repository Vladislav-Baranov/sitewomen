{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for w in db %}
		<li><h2>{{w.name}}</h2>
    {% autoescape off %}
	{{w.info|linebreaks|truncatewords:30}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'post' w.id %}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
