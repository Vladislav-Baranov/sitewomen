<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Главная страница women"}}</title>
    <style>
        #navbar {
        margin: 0;
        padding: 0;
        list-style-type: #upper-roman;
        width: 100px;
      }
        #navbar li {
        border-left: 10px solid #666;
        border-bottom: 1px solid #666;
      }
      #navbar a {
        background-color: #F28220;
        color: #100F0F;
        padding: 5px;
        text-decoration: none;
        font-weight: bold;
        border-left: 5px solid #F2FA08;
        display: block;
      }
    </style>
</head>
<body>
<ul id="navbar">
        <li><a href="http://127.0.0.1:8000/"> Главная </a></li>
        <li><a href="http://127.0.0.1:8000/about"> О сайте </a></li>
        <li><a href="#"> Добавить статью </a></li>
        <li><a href="#"> Обратная связь </a></li>
        <li><a href="#"> Войти </a></li>
    </ul>
{% block content %} {% endblock %}
</body>
</html>
